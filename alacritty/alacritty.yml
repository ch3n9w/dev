env:
  TERM: xterm-256color
  COLORTERM: truecolor

window:
  opacity: 0.95
  dynamic_title: true

  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: full

scrolling:
  multiplier: 1

font:
  normal:
    family: FiraCode Nerd Font
    style: Retina

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  size: 20.0

  offset:
    x: 0
    y: 0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: 
    shape: Block
    blinking: Always
  unfocused_hollow: true

live_config_reload: true

# shell:
#   program: /usr/bin/tmux
#   args:
#     - -u # force UTF-8 in tmux

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  faux_scrolling_lines: 1
  hide_when_typing: false

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: X, mods: Control|Shift, chars: "\x1b[120;6u" }
  - { key: H, mods: Control|Shift, chars: "\x1b[104;6u" }
  - { key: J, mods: Control|Shift, chars: "\x1b[106;6u" }
  - { key: K, mods: Control|Shift, chars: "\x1b[107;6u" }
  - { key: L, mods: Control|Shift, chars: "\x1b[108;6u" }
  - { key: T, mods: Control|Shift, chars: "\x1b[116;6u" }
  - { key: Q, mods: Control|Shift, chars: "\x1b[113;6u" }
  - { key: H, mods: Control|Shift|Alt, chars: "\x1b[104;8u" }
  - { key: J, mods: Control|Shift|Alt, chars: "\x1b[106;8u" }
  - { key: K, mods: Control|Shift|Alt, chars: "\x1b[107;8u" }
  - { key: L, mods: Control|Shift|Alt, chars: "\x1b[108;8u" }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: Back, mods: Control, chars: "\x17" }
#   # - { key: L, mods: Control, chars: "\x0c" }
#   # - { key: PageUp, mods: Shift, action: ScrollPageUp, mode: ~Alt }
#   # - { key: PageDown, mods: Shift, action: ScrollPageDown, mode: ~Alt }

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black:   '0x1d202f'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'

  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
