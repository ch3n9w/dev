# fix color
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Pane
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D
bind C-j swap-pane -U
bind C-k swap-pane -D
bind q kill-pane
bind Right split-window -h -c "#{pane_current_path}"
bind Left split-window -h -c "#{pane_current_path}"
bind Up split-window -v -c "#{pane_current_path}"
bind Down split-window -v -c "#{pane_current_path}"
bind f resize-pane -Z

# Window
bind t     new-window
bind T     command-prompt -I "#W" "rename-window '%%'"
bind PageUp  previous-window
bind PageDown next-window
bind C-PageUp swap-window -t -1\; select-window -t -1
bind C-PageDown swap-window -t +1\; select-window -t +1

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'


source-file ~/.config/tmux/tokyonight-storm.conf

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

