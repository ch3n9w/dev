set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"

set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

set -g status "on"
set -g status-justify "left"

set -g status-bg "#1a1b27"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#1d202f,bg=#7aa2f7,bold]  #S#[fg=#7aa2f7,bg=#1a1b27]"
set -g status-right "#[fg=#7dcfff,bg=#1a1b27]#{pomodoro_status} #[fg=#3b4261,bg=#1a1b27]#[fg=#7aa2f7,bg=#3b4261] %H:%M #[fg=#7aa2f7,bg=#3b4261]#[fg=#1d202f,bg=#7aa2f7,bold]#h  "

setw -g window-status-activity-style "underscore,fg=#a9b1d6,bg=#343b58"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#a9b1d6,bg=#343b58"
setw -g window-status-format "#[fg=#1a1b27,bg=#343b58]#[default,italics]#I  #W#[NONE,fg=#343b58,bg=#1a1b27]"
setw -g window-status-current-format "#[fg=#1a1b27,bg=#3b4261]#[fg=#7aa2f7,bg=#3b4261,bold,noitalics]#I  #W  #[fg=#3b4261,bg=#1a1b27]"
