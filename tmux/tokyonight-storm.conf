set-option -g status-position top
set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"

set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

set -g status "on"
set -g status-justify "left"

set -g status-bg "#24283b"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#24283b,bg=#1a1b26]#[fg=#7aa2f7,bg=#24283b] #S#[NONE] "
set -g status-right "#[fg=#7dcfff]#{?window_zoomed_flag, FULL,} #[fg=#7aa2f7] #{cpu_percentage}  #{ram_percentage}#[fg=#24283b,bg=#1a1b26]"

set -g window-status-separator " "
set -g window-status-style "NONE,fg=#a9b1d6,bg=#24283b"
set -g window-status-format "#[default,italics]#I.#W"
set -g window-status-current-format "#[default,fg=#7aa2f7,bold] #W"
